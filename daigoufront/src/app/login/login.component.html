<div class="container margin-top-40">
  <div class="row-centered">
    <div class="well col-sm-6 col-centered">
      <form>
          <div class="form-group">
            <label for="username">
                {{'user.username' | translate}}
            </label>
            <input type="text" class="form-control" id="username" [(ngModel)]=user.username name="user.username"/>
          </div>

          <div class="form-group">
            <label for="password">
              {{'user.password' | translate}}
            </label>
            <input type="password" class="form-control" id="password" [(ngModel)]=user.password name="user.password"/>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="login(user)">{{'common.seconnecter' | translate}}</button>
            <a class="nav-link float-right" href="" [routerLink]="['/inscription']" routerLinkActive="router-link-active">{{'common.inscription' | translate}}</a>
          </div>
      </form>
    </div>
  </div>
</div>
